<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Button sheet generator</title>
    </head>

    <body>
        <template id="button-layer">
            <label class="d-contents">
                <input type="file" name="layer-image" class="layer-input hidden" />
                <div class="layer-img upload-icon" role="button"></div>
            </label>
            <div class="layer-config h100">
                <div class="h100 remove-layer text-button" role="button">X</div>
                <div class="h100 layer-kind text-button" role="checkbox" aria-checked="false">
                    â—‹
                </div>
                <input class="layer-kind-input hidden" name="layer-full" value="" />
            </div>
            <input class="hidden" name="marker" value="endlayer" />
        </template>

        <template id="layers-row">
            <button-layer></button-layer>
            <div class="add-alt text-button">+</div>
            <input class="hidden" name="marker" value="endrow" />
        </template>

        <template id="app-root">
            <div id="form">
                <h2>Button sheet generator</h2>
                <p>
                    The rows are layers, the different images in each row are "alts" - they'll be
                    tiled on the output sheet, so if you have 2 layers made of alts X, Y, Z and A, B
                    the output will be XA, YB, ZA, XB, etc.
                </p>
                <p>
                    Name of button sheet:
                    <input type="text" name="button-name" value="button sheet" />
                </p>
                <layers-row></layers-row>
                <p><button class="add-layer">Add Layer</button></p>
                <p><button id="submit">Create</button></p>
            </div>
        </template>

        <script src="script.js" type="module"></script>
        <app-root></app-root>
    </body>
</html>
